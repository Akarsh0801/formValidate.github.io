<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form Validation</title>
</head>
<body class="p-4 bg-indigo-400">
    <div class="flex flex-col  w-56 md:w-1/2 lg:w-1/3 xl:w-1/4 justify-center items-center mx-auto  my-60 space-y-4  rounded-sm border-2 p-2 ">
        <h1 class=" flex-col justify-center items-center text-2xl text-center text-white">Form Validate</h1>
        <form class="flex flex-col justify-center items-center text-center space-y-4" onsubmit="return false">
            <input class="border-2 p-1 w-full border-slate-600 rounded-sm placeholder-slate-500" type="text" id="name" required placeholder="Enter name.." />
            <input class="border-2 p-1 w-full border-slate-600 rounded-sm placeholder-slate-500" type="email" id="email" required placeholder="Enter email.."/>
            <input class="border-2 p-1 w-full border-slate-600 rounded-sm placeholder-slate-500" type="number" id="age" required placeholder="Enter age.."/>
            <button class="bg-none border-2 rounded-sm border-slate-600 pl-2 pr-2 font-mono hover:bg-slate-900 text-white hover:text-white h-auto w-auto p-1" id="submit" onclick="adddata()">Submit</button>
        </form>
    </div>

    <table class="table-auto bborder-collapse border border-slate-400 border-spacing-2" id="tbl">
     </table>


    <script>

function showdata(){
        var name1=document.getElementById("name").value
        var email1=document.getElementById("email").value
        var age1=document.getElementById("age").value
        

        var tr=document.createElement("tr");
        
        var td1=document.createElement("td1");
        td1.innerHTML=name1;
        var td2=document.createElement("td2");
        td2.innerHTML=email1;
        var td3=document.createElement("td3");
        td3.innerHTML=age1;
        tr.append(td1,td2,td3);
        document.getElementById("tbl").append(tr);
}

// Adding data to localstorage
        function adddata(){
        var name1=document.getElementById("name").value
        var email1=document.getElementById("email").value
        var age1=document.getElementById("age").value
        var btn1=document.getElementById("submit")

        localStorage.setItem("Name",name1);
        localStorage.setItem("Email",email1);
        localStorage.setItem("Age",age1);
      
        showdata();
         }
         
        
    </script>
</body>
</html>
